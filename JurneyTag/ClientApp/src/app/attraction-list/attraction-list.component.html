<body style="margin-left: 25%">
    
    <h2 style="color: darkslategrey;">Twój katalog atrakcji  
        <button mat-fab color="primary" style="margin-left:5%" routerLink="/addAttraction" routerLinkActive="active">Dodaj</button>        
    </h2>
    
   
    <div *ngFor="let attr of attractionsList">
       
           <mat-card style="width:25%; float: left; margin-left: 5%" >
            <mat-card-title style="text-align: center">{{attr.name}}</mat-card-title>
            <img class="light" (click)="openDialog(attr)" style="height:220px" [src]="attr.mainImage" mat-card-image>
            <mat-card-actions style="text-align: center">
                <button mat-button>Edytuj</button>
                <button mat-button (click)= "removeCity(city.id)" >Usuń</button>
            </mat-card-actions>
            </mat-card>
     </div>
  
  </body>
